    <section id="game">
        <div class="container game-container">
            <div class="row">
                <div class="col">
                    <p>Press 'Free' to just jam out</p>
                    <button id="free" class="btn btn-primary btn-lg play-button">Free!</button>
                </div>
                <div class="col">
                    <h2 id="boneHeader" class="header">Let's play some trombone!</h2>
                </div>
                <div class="col">
                    <p>Press 'Play' to play a game</p>
                    <button disabled id="play" class="btn btn-primary btn-lg play-button">Play!</button>
                    <p class="project-description">(coming soon...)</p>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="col-content">
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="backingTrack">
                            <label class="form-check-label" for="backingTrack">
                              Backing Track
                            </label>
                          </div> -->
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="minor">
                            <label class="form-check-label" for="minor">
                              Minor Key
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="major" checked>
                            <label class="form-check-label" for="major">
                              Major Key
                            </label>
                          </div>
                    </div>    
                </div>
                <div class="col">
                    <img src="../images/trombone-icon.png" alt="trombone">
                </div>
                <div class="col">
                    <div id="scoreBox" class="col-content">
                        <h2>Score: </h2>
                    </div>    
                </div>
            </div>
            

            <div class="container notes-container">
                <div class="row">
                    <div class="col">
                        <div id="note-1" class="p-3 note-box note-1">Bb</div>
                    </div>
                    <div class="col">
                        <div id="note-2" class="p-3 note-box note-2">C</div>
                    </div>
                    <div class="col">
                        <div id="note-3" class="p-3 note-box note-3">D</div>
                    </div>
                    <div class="col">
                        <div id="note-4" class="p-3 note-box note-4">Eb</div>
                    </div>
                    <div class="col">
                        <div id="note-5" class="p-3 note-box note-5">F</div>
                    </div>
                    <div class="col">
                        <div id="note-6" class="p-3 note-box note-6">G</div>
                    </div>
                    <div class="col">
                        <div id="note-7" class="p-3 note-box note-7">A</div>
                    </div>
                    <div class="col">
                        <div id="note-8" class="p-3 note-box note-8">Bb</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col key-col">
                        <img class="key-img" src="../images/1-key.png" alt="">
                    </div>
                    <div class="col">
                        <img class="key-img" src="../images/2-key.png" alt="">
                    </div>
                    <div class="col">
                        <img class="key-img" src="../images/3-key.png" alt="">
                    </div>
                    <div class="col">

                    <div class="col">
